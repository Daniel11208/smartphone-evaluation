<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оценка смартфонов и аксессуаров</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Оценка смартфонов и аксессуаров</h2>
    <p id="roleText"></p>
    <p id="guestNote" class="guest-note" style="display:none;">Вы вошли как гость: можно только смотреть записи.</p>

    <form id="phoneForm" class="form-grid" onsubmit="event.preventDefault(); addItem();">
      <select id="itemType" onchange="updateModels(); updatePricePreview();">
        <option value="">Тип записи</option>
        <option value="smartphone">Смартфон</option>
        <option value="accessory">Аксессуар</option>
      </select>

      <select id="accessoryKind" onchange="updatePricePreview()">
        <option value="">Вид аксессуаров</option>
        <option>Наушники</option>
        <option>Зарядка</option>
        <option>Чехлы</option>
        <option>Экраны</option>
        <option>Батареи</option>
      </select>

      <select id="condition" onchange="updatePricePreview()">
        <option value="">Состояние</option>
        <option>Хорошее</option>
        <option>Отличное</option>
        <option>Среднее</option>
      </select>

      <select id="storage" onchange="updatePricePreview()">
        <option value="">Объем памяти (ГБ)</option>
        <option>64</option>
        <option>128</option>
        <option>256</option>
        <option>512</option>
      </select>

      <select id="year" onchange="updatePricePreview()">
        <option value="">Год выпуска</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
      </select>

      <select id="brand" onchange="updateModels(); updatePricePreview()">
        <option value="">Бренд</option>
        <option>Apple</option>
        <option>Samsung</option>
        <option>Google</option>
        <option>Huawei</option>
        <option>Sony</option>
      </select>

      <select id="model" onchange="updatePricePreview()">
        <option value="">Наименование</option>
      </select>

      <input id="price" placeholder="Оценочная цена, ₽" readonly>

      <button type="submit">Добавить запись</button>
    </form>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Тип</th>
            <th>Вид аксессуаров</th>
            <th>Состояние</th>
            <th>Память</th>
            <th>Год</th>
            <th>Бренд</th>
            <th>Наименование</th>
            <th>Цена</th>
            <th id="actionHead">Действие</th>
          </tr>
        </thead>
        <tbody id="phoneTable"></tbody>
      </table>
    </div>

    <div class="btn-row">
      <button onclick="goDB()">Просмотр БД</button>
      <button class="secondary" onclick="logout()">Выйти</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
