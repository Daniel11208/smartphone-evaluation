<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>База</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Страница базы</h2>

    <p id="access"></p>

    <button onclick="goBack()">Назад</button>
</div>

<script>
const role = localStorage.getItem("role");

if (!role) {
    window.location.href = "index.html";
}

if (role === "admin") {
    document.getElementById("access").innerText = "У вас полный доступ (Admin)";
} else {
    document.getElementById("access").innerText = "Ограниченный доступ (User)";
}

function goBack() {
    window.location.href = "config.html";
}
</script>

</body>
</html>
