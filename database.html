<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>База смартфонов</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card wide">
<h2>База смартфонов</h2>

<form id="phoneForm">
<input type="text" id="brand" placeholder="Бренд" required>
<input type="text" id="model" placeholder="Модель" required>
<input type="number" id="price" placeholder="Цена (₽)" required>
<button type="submit">Добавить</button>
</form>

<table>
<thead>
<tr>
<th>Бренд</th>
<th>Модель</th>
<th>Цена</th>
<th>Удалить</th>
</tr>
</thead>
<tbody id="phoneTable"></tbody>
</table>

<button onclick="goBack()" class="secondary">Назад</button>
</div>

<script src="script.js"></script>
</body>
</html>
