<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему оценки смартфонов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card small">
    <h2>Оценка смартфонов</h2>
    <p class="muted">Войдите как пользователь, администратор или продолжите как гость.</p>

    <input id="login" placeholder="Логин (user1 / user2 / user3 / admin)">
    <input id="password" type="password" placeholder="Пароль (pass123 / adminpass)">

    <div class="btn-row">
      <button onclick="login()">Войти</button>
      <button class="secondary" onclick="loginGuest()">Гость</button>
    </div>

    <p class="hint">Пользователи: <b>user1</b>, <b>user2</b>, <b>user3</b> (пароль <b>pass123</b>). Админ: <b>admin</b> (пароль <b>adminpass</b>).</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
